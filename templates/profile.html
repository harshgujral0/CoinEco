{% extends "base.html" %}
{% block content %}
<style>
.profile-container {
  max-width: 600px;
  margin: 50px auto;
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  text-align: center;
  color: #1f512d;
}

.profile-container img {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  border: 3px solid #28a745;
  object-fit: cover;
}

.profile-container h2 {
  margin-top: 15px;
}

.profile-container p {
  margin: 10px 0;
}
</style>

<div class="profile-container">


  <h2>{{ user['username'] or 'No Username' }}</h2>
  <p><strong>Gender:</strong> {{ user['gender'] or 'Not Set' }}</p>
  <p><strong>Address:</strong> {{ user['address'] or 'Not Set' }}</p>
  <p><strong>Member Since:</strong> {{ user['joined'] or 'Not Set' }}</p>

  <a href="{{ url_for('edit_profile') }}" class="btn btn-success mt-3">Edit Profile</a>
</div>
{% endblock %}
