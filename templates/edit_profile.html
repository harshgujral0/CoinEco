{% extends "base.html" %}
{% block content %}
<style>
  body {
    background-color: #f3fdf3;
    font-family: Arial, sans-serif;
    padding-top: 70px;
  }

  .form-container {
    max-width: 700px;
    margin: 40px auto;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    padding: 30px 40px;
  }

  .form-container h2 {
    text-align: center;
    color: #1f512d;
    margin-bottom: 25px;
  }

  label {
    display: block;
    margin-top: 15px;
    color: #1f512d;
    font-weight: 600;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #d1e7d1;
    border-radius: 8px;
  }

  button {
    display: block;
    width: 100%;
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 8px;
    margin-top: 20px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background-color: #23913e;
  }
</style>

<div class="form-container">
  <h2>Edit Profile</h2>

<form method="POST" enctype="multipart/form-data">
  <label>Username</label>
  <input type="text" name="username" value="{{ user['username'] or '' }}" required>

  <label>Gender</label>
  <select name="gender">
    <option value="">Select</option>
    <option value="Male" {% if user['gender']=='Male' %}selected{% endif %}>Male</option>
    <option value="Female" {% if user['gender']=='Female' %}selected{% endif %}>Female</option>
    <option value="Other" {% if user['gender']=='Other' %}selected{% endif %}>Other</option>
  </select>

  <label>Address</label>
  <textarea name="address">{{ user['address'] or '' }}</textarea>

  <label>Member Since</label>
  <input type="date" name="member_since" value="{{ user['joined'] or '' }}">

  <label>Profile Photo</label>
  <input type="file" name="photo" accept="image/*">

  <button type="submit">Save Changes</button>
</form>

</div>
{% endblock %}
